<mat-card class="p-0 container-create-user">
  <mat-card-title class="">
    <div class="card-title-text">Formulario para el registro de un vehículo</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="vehiculoForm" (submit)="createVehicle()">
      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="marca" formControlName="marca" placeholder="Marca">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="vehiculoForm.controls['marca'].hasError('required') && vehiculoForm.controls['marca'].touched" class="form-error-msg">
                Marca del vehículo es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="linea" formControlName="linea" placeholder="Línea">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="vehiculoForm.controls['linea'].hasError('required') && vehiculoForm.controls['linea'].touched"
                class="form-error-msg">
                Línea del vehículo es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="modelo" formControlName="modelo" placeholder="Modelo">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="vehiculoForm.controls['modelo'].hasError('required') && vehiculoForm.controls['modelo'].touched"
                class="form-error-msg">
                Modelo del vehículo es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="placa" formControlName="placa" placeholder="Placas">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="vehiculoForm.controls['placa'].hasError('required') && vehiculoForm.controls['placa'].touched" class="form-error-msg">
                Placas del vehículo es un campo requerido
              </small>
            </div>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="numeroEconomico" formControlName="numeroEconomico" placeholder="Número Económico">
            </mat-form-field>
            <div class="validaciones">
              <small *ngIf="vehiculoForm.controls['numeroEconomico'].hasError('required') && vehiculoForm.controls['numeroEconomico'].touched" class="form-error-msg">
              Número económico del vehículo es un campo requerido
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="cont-btns">
        <button mat-raised-button color="primary" [disabled]="vehiculoForm.invalid" type="submit">Agregar</button>
        <button mat-raised-button [routerLink]="'/catalogos/vehiculos'">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
