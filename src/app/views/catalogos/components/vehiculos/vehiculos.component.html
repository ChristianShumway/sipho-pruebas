<div class="wrap-buttons">
  <a mat-raised-button matTooltip="Creación de un nuevo vehículo" matTooltipPosition="left" color="primary" [routerLink]="'/catalogos/crear-vehiculo'">Crear Vehículo</a>
</div>

<mat-form-field class="margin-333" style="width: 98%">
  <input matInput placeholder="Filtrar Vehículos" value="" (keyup)='updateFilter($event)'>
</mat-form-field>


<div fxLayout="row wrap" *ngIf="obs$ | async as vehiculos; else noVehiculos">
  <ng-container *ngIf="vehiculos.length; else loading">
    <div *ngFor="let vehiculo of vehiculos" fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100">

      <mat-card class="user-card p-0">
        <mat-card-title class="">
          <div class="card-title-text">
            <a class="toolbar-avatar md mr-1">
              <img *ngIf="vehiculo.imagen" src="{{urlImagen}}/{{pathImagenEmpleado}}/{{vehiculo.imagen}}" alt="vehiculo" />
            </a>
            <span class="title-card-catalogs">{{vehiculo.linea}} {{vehiculo.marca}} {{vehiculo.modelo}} - {{vehiculo.placa}}</span>
            <span fxFlex></span>
            <button mat-icon-button [matMenuTriggerFor]="vehiculoMenu" class="">
              <mat-icon class="">more_vert</mat-icon>
            </button>
            <mat-menu #vehiculoMenu="matMenu">
              <button mat-menu-item [routerLink]="['/catalogos/qr-vehiculo', vehiculo.idVehiculo]">Código QR</button>
              <button mat-menu-item [routerLink]="['/catalogos/modificar-vehiculo', vehiculo.idVehiculo]">Editar</button>
              <button mat-menu-item (click)="openDialoAlertDelete(vehiculo)">Eliminar</button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>

        <mat-card-content>
          <!-- <div class="wrap-details">

        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>

  <ng-template #noVehiculos>
    <div fxFlex="100" fxFlex.gt-sm="33" fxFlex.sm="50">
      <mat-card class="user-card p-0">
        <mat-card-content>
          <!-- <img src="assets/images/icons/no-close.png" alt="no found"> -->
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="wrap-loading-catalog">
    <mat-spinner [diameter]="60"></mat-spinner>
  </div>
</ng-template>

<div *ngIf="estatusData === 0">
  <div class="wrap-loading-catalog">
    <h2>No se encontró información referente a
      <b style="color:red">{{dataSerach}}</b>
    </h2>
  </div>
</div>
