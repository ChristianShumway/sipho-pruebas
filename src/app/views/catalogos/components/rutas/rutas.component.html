<div class="wrap-buttons">
  <a mat-raised-button matTooltip="Creación de una nueva ruta" matTooltipPosition="left" color="primary" [routerLink]="'/catalogos/crear-ruta'">Crear Ruta</a>
</div>

<mat-form-field class="margin-333" style="width: 98%">
  <input matInput placeholder="Filtrar Rutas" value="" (keyup)='updateFilter($event)'>
</mat-form-field>


<div fxLayout="row wrap" *ngIf="obs$ | async as rutas; else noRutas">
  <ng-container *ngIf="rutas.length; else loading">
    <div *ngFor="let ruta of rutas" fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100">

      <mat-card class="user-card p-0">
        <mat-card-title>
          <div class="card-title-text">
            <!-- <a class="toolbar-avatar md mr-1"><img [src]="user.imagen" alt=""></a> -->
            <span class="title-card-catalogs">{{ruta.descripcion}}</span>
            <span fxFlex></span>
            <button mat-icon-button [matMenuTriggerFor]="vitrinaMenu" class="">
              <mat-icon class="">more_vert</mat-icon>
            </button>
            <mat-menu #vitrinaMenu="matMenu">
              <button mat-menu-item [routerLink]="['/catalogos/modificar-ruta', ruta.idRuta]">Editar</button>
              <button mat-menu-item (click)="openDialoAlertDelete(ruta.idRuta)">Eliminar</button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>

        <mat-card-content>
          <div class="wrap-details">
            <!-- <p class="p-info-catalogss" matTooltip="Color" matTooltipPosition="below">
              <mat-icon class="text-muted">color_lens</mat-icon>
              <span>{{vitrina.color}}</span>
            </p> -->
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>

  <ng-template #noRutas>
    <div fxFlex="100" fxFlex.gt-sm="33" fxFlex.sm="50">
      <mat-card class="user-card p-0">
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <div class="wrap-loading-catalog">
    <mat-spinner [diameter]="60"></mat-spinner>
  </div>
</ng-template>

<div *ngIf="estatusData === 0">
  <div class="wrap-loading-catalog">
    <h2>No se encontró información referente a
      <b style="color:red">{{dataSerach}}</b>
    </h2>
  </div>
</div>

<mat-paginator [pageSizeOptions]="[10]" (page)="pageEvent($event)"></mat-paginator>
