<mat-card>
  <div *ngIf="!dataAccount.length">
    <div class="wrap-loading-catalog">
      <mat-spinner [diameter]="60"></mat-spinner>
    </div>
  </div>
  
  <div class="table-container" *ngIf="dataAccount.length">
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-table"> No. </th>
        <td mat-cell *matCellDef="let cuenta; let i = index" class="center-table"> 
          {{dataSource.filteredData.indexOf(cuenta) + 1}}
        </td>
      </ng-container> -->

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-table"> Nombre </th>
        <td mat-cell *matCellDef="let cuenta" class="center-tables"> {{dataSource.filteredData.indexOf(cuenta) + 1}}. {{cuenta.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-table"> Saldo </th>
        <td mat-cell *matCellDef="let cuenta" class="center-table"> {{cuenta.saldo | transformCurrency}} </td>
      </ng-container>

      <ng-container matColumnDef="pendientes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-table"> Pendientes </th>
        <td mat-cell *matCellDef="let cuenta" class="center-table"> {{cuenta.pendientes}} </td>
      </ng-container>

      <ng-container matColumnDef="saldar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-table"> Saldar </th>
        <td mat-cell *matCellDef="let cuenta" class="center-table"> 
            <button mat-raised-button color="primary">Saldar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10]" (page)="pageEvent($event)" ></mat-paginator>
</mat-card>
