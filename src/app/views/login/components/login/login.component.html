<div class="page-wrap height-100 dif-blue">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img src="assets/images/logo-panaderia.png" alt="" class="mb-05 logo-web">
          <p class="text-muted m-0">Iniciar sesión en su cuenta</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                name="email"
                [formControl]="signinForm.controls['email']"
                placeholder="Correo Electrónico"
                value="">
              <mat-hint class="wrap-error-msg">
                <span 
                  *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" 
                  class="form-error-msg"> Correo electrónico es requerido 
                </span>
                <span 
                  *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched" 
                  class="form-error-msg"> Correo electrónico incorrecto
                </span>
              </mat-hint>
            </mat-form-field>    
          </div>

          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input 
                type="password"
                name="contrasena"
                matInput
                [formControl]="signinForm.controls['contrasena']"
                placeholder="Contraseña" 
                value="">
              <mat-hint class="wrap-error-msg">
                <span 
                  *ngIf="signinForm.controls['contrasena'].hasError('required') && signinForm.controls['contrasena'].touched" 
                  class="form-error-msg"> Contraseña es requerida 
                </span>
                <span 
                  *ngIf="signinForm.controls['contrasena'].hasError('minlength') && signinForm.controls['contrasena'].touched" 
                  class="form-error-msg"> Contraseña debe ser mayor a 8 caracteres
                </span>
              </mat-hint>
            </mat-form-field>
          </div>
          
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Iniciar Sesión</button>
          <div class="text-center">
            <a [routerLink]="'/login/recuperar'" class="mat-primary text-center full-width redirect">¿Olvidaste tu contraseña?</a>
            <span fxFlex></span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
