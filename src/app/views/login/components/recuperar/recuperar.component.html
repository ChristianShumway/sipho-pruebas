<div class="page-wrap height-100 dif-blue">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img src="assets/images/logo-panaderia.png" alt="" class="mb-05 logo-web">
          <p class="text-muted m-0">La nueva contraseña será enviada a tu correo electrónico</p>
        </div>
        <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                name="email"
                required
                [(ngModel)]="userEmail"
                #email="ngModel"
                placeholder="Correo Electrónico"
                value="">
              <mat-icon matSuffix>email</mat-icon>
              <mat-hint class="wrap-error-msg">
                <span 
                  *ngIf="email.errors && (email.dirty || email.touched) && (email?.errors?.required)" 
                  class="form-error-msg"> Correo electrónico es requerido 
              </span>
              </mat-hint>
            </mat-form-field>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="fpForm.invalid">Enviar</button>
          <div class="text-center">
            <a [routerLink]="'/login'" class="mat-primary text-center full-width redirect">Iniciar Sesión</a>
            <span fxFlex></span>
            <!-- <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
